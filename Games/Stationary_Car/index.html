<!DOCTYPE html>

    <title>Document</title>

    <div style="text-align: center;font-size: 150%;">Stationary_Car</div>

    <div class="container">

        <div style="background-color: black;height: 25px;width: 5px;
        position: absolute; top: 210px;left:90px" id="L3"> </div>
        <div style="background-color: black;height: 25px;width: 5px;
        position: absolute; top: 310px;left:90px" id="L4"> </div>
        

        <div style="background-color: black;height: 25px;width: 5px;
        position: absolute; top: 10px;left:180px" id="L5"> </div>
        <div style="background-color: black;height: 25px;width: 5px;

        <div style="background-color: black;height: 25px;width: 5px;
        position: absolute; top: 310px;left:270px" id="L12"> </div>

        <div class="Car" id="Car">
        </div>
        <div class="object" id="object"></div>
    </div>
    <div style="position: absolute;top:5%;left:80%;color:green" id="score">
        Score: 0
    </div>
    <script src="index.js"></script>

</html>
